<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="shortcut icon" type="image/x-icon" href="./../../assets/img/favicon.ico" />
  <meta name="robots" content="noindex, nofollow">
  <!-- <meta http-equiv="refresh" content="0; URL=./kr/"> -->
  <title>Stats - viewmore.work</title>
  <!-- Google Analytics( gtag.js / VIEWMORE.WORK ): Start -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXXXX-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-XXXXXXXXX-1');
  </script>
  <!-- Naver Analytics( VIEWMORE.WORK ): Start -->
  <script type="text/javascript" src="//wcs.naver.net/wcslog.js"></script>
  <script type="text/javascript">
    if(!wcs_add) var wcs_add = {};
    wcs_add["wa"] = "XXXXXXXXX";
    if(window.wcs) {
      wcs_do();
    }
  </script>
  <!-- Naver Analytics: End -->
</head>

<body>

  <div id="sites-list"></div>

  <script type="text/javascript">
    fetch( './../../data/sites-kr.json' )
    // fetch( 'https://viewmore.work/data/sites-kr.json' )
    .then((res) => {
      return res.json()
    })
    .then((data) => {

      let output =
      '<table><thead><tr><th>ID</th><th>Slug</th><th>Name</th><th>WP</th></thead><tbody>';
      for (let i in data) {
        if ( data[i].slug !== 'N/A' ) {
          id = Number(i);
          output +=
            '<tr><td>' +
            id +
            '</td><td>' +
            '~/' + data[i].slug +
            '</td><td>' +
            '<a href="https://viewmore.work/kr/' + data[i].slug + '/" target="_blank" rel="noopener noreferrer">' +
            data[i].name +
            '</a>' +
            '</td><td>' +
            data[i].wp +
            '</td></tr>';
        }
      }
      output += '</tbody></table>';
      document.getElementById('sites-list').innerHTML = output;

    })
    .catch((err) => {
      alert( 'Errors have occurred ...' );
    })
  </script>

  <style>
    #sites-list {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 15px;
    }
    tr:nth-child(even) {background-color: #f2f2f2;}
    tbody tr:hover {background-color: #f5f5f5;}
  </style>
</body>

</html>
